<style>
  /* ... (rest of your styles) ... */

  /* SLIDER FIXED */
  .slider {
    display: flex;
    overflow-x: auto;
    scroll-behavior: smooth;
    background: #102a5a;
    padding: 10px;
  }

  .slider::-webkit-scrollbar {
    display: none;
  }

  .slider .card {
    min-width: 120px;
    max-width: 120px;
    background: #1c3b75;
    border: 1px solid #375a9a;
    margin-right: 10px;
    padding: 5px;
    text-align: center;
    cursor: pointer;
    border-radius: 6px;
    transition: transform 0.2s;
    color: white;
  }

  .slider .card img {
    width: 100%;
    height: 100px;
    object-fit: cover;
    border-radius: 4px;
  }

  .slider .card:hover {
    transform: scale(1.05);
    border-color: #6a9ad9;
    background: #2951a3;
  }

  /* CARD GRID */
  .card-grid .card img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 4px;
  }
</style>
