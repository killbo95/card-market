<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Card Market</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0b2345;
      color: white;
    }

    .banner {
      background-color: #ffc107;
      color: #000;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
      font-family: Arial, sans-serif;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
    }

    .navbar {
      background-color: #0a1a36;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }

    .navbar-left,
    .navbar-right {
      display: flex;
      align-items: center;
    }

    .navbar a,
    .dropbtn {
      padding: 14px 20px;
      color: white;
      text-decoration: none;
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    .navbar a:hover,
    .dropdown:hover .dropbtn {
      background-color: #14325c;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #333;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.5);
      z-index: 1;
      border-radius: 4px;
      overflow: hidden;
    }

    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #444;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .slider {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      background: #102a5a;
      padding: 10px;
    }

    .slider::-webkit-scrollbar {
      display: none;
    }

    .card {
      min-width: 200px;
      background: #1c3b75;
      border: 1px solid #375a9a;
      margin-right: 10px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      border-radius: 6px;
      transition: transform 0.2s;
      color: white;
    }

    .card:hover {
      transform: scale(1.05);
      border-color: #6a9ad9;
      background: #2951a3;
    }

    .card img {
      width: 100%;
      border-radius: 4px;
    }

    .card-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      padding: 20px;
      justify-content: center;
      background: #0a1a36;
    }

    .card-grid .card {
      width: 200px;
    }

    #searchBox {
      padding: 6px 10px;
      border-radius: 4px;
      border: none;
      font-size: 14px;
      margin-left: 10px;
      outline: none;
    }

    #searchBtn {
      background: #ff9900;
      border: none;
      padding: 7px 12px;
      margin-left: 5px;
      border-radius: 4px;
      cursor: pointer;
      color: white;
      font-weight: bold;
    }

    #searchBtn:hover {
      background: #e68a00;
    }
  </style>
</head>
<body>

  <div class="banner">
    ⚠️ This page / website is under construction. Things may not work yet.
  </div>

  <div class="navbar">
    <div class="navbar-left">
      <a href="#">Home</a>

      <div class="dropdown">
        <button class="dropbtn">Category</button>
        <div class="dropdown-content">
          <a href="#">Fake Cards</a>
          <a href="#">Real Cards</a>
          <a href="#">Football</a>
          <a href="#">Pokémon</a>
          <a href="#">More...</a>
        </div>
      </div>

      <a href="make.html">Make/Sell</a>
      <input type="text" id="searchBox" placeholder="Search cards..." />
      <button id="searchBtn">Search</button>
    </div>

    <div class="navbar-right">
      <a href="login.html">Login</a>
    </div>
  </div>

  <!-- Slider -->
  <div class="slider" id="slider">
    <div class="card" onclick="goToCard('pikachu.html')">
      <img src="https://placehold.co/150x150" alt="Pikachu" />
      <p>Pikachu</p>
    </div>
    <div class="card" onclick="goToCard('arsenal-card.html')">
      <img src="https://i.ibb.co/YTNPpp4/arsenal.jpg" alt="Arsenal" />
      <p>Arsenal Bonus Card</p>
    </div>
    <div class="card" onclick="goToCard('messi.html')">
      <img src="https://placehold.co/150x150" alt="Messi" />
      <p>Messi</p>
    </div>
  </div>

  <!-- Card Grid -->
  <div class="card-grid" id="cardGrid">
    <div class="card" onclick="goToCard('pikachu.html')">
      <img src="https://placehold.co/150x150" />
      <p>Pikachu - $10</p>
    </div>
    <div class="card" onclick="goToCard('arsenal-card.html')">
      <img src="https://i.ibb.co/YTNPpp4/arsenal.jpg" />
      <p>Arsenal Bonus Card - AED 25</p>
    </div>
    <div class="card" onclick="goToCard('messi.html')">
      <img src="https://placehold.co/150x150" />
      <p>Messi Card - $15</p>
    </div>
  </div>

  <script>
    function goToCard(link) {
      window.location.href = link;
    }

    const slider = document.getElementById("slider");
    let scrollAmount = 0;
    const scrollStep = 1;

    function autoScroll() {
      scrollAmount += scrollStep;
      if (scrollAmount >= slider.scrollWidth - slider.clientWidth) {
        scrollAmount = 0;
      }
      slider.scrollTo({
        left: scrollAmount,
        behavior: "smooth"
      });
    }
    setInterval(autoScroll, 30);

    // Search functionality
    const searchBtn = document.getElementById('searchBtn');
    const searchBox = document.getElementById('searchBox');
    const cardGrid = document.getElementById('cardGrid');

    function searchCards() {
      const filter = searchBox.value.toLowerCase();
      const cards = cardGrid.getElementsByClassName('card');
      for (let card of cards) {
        const text = card.innerText.toLowerCase();
        card.style.display = text.includes(filter) ? '' : 'none';
      }
    }

    searchBtn.addEventListener('click', searchCards);
    searchBox.addEventListener('keyup', function(event) {
      if (event.key === 'Enter') {
        searchCards();
      }
    });
  </script>

</body>
</html>
