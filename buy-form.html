<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buy Card</title>
  <style>
    body {
      background-color: #0b2345;
      color: white;
      font-family: Arial, sans-serif;
      padding: 30px;
      text-align: center;
    }
    form {
      max-width: 400px;
      margin: auto;
      background: #1c3b75;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    input[type="submit"] {
      background-color: #ff9900;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    input[type="submit"]:hover {
      background-color: #e68a00;
    }
  </style>
</head>
<body>

  <h1>Buy Card Request</h1>
 <div class="form-container">
    <h2>Submit Your Card for Approval</h2>
    <form action="https://formsubmit.co/yehya.salam@amb.sch.ae" method="POST">
      <input type="text" name="Card Name" placeholder="Card Name" required>
      <input type="text" name="Price" placeholder="Price" required>
      <input type="text" name="Image URL" placeholder="Image URL" required>
      <select name="Type" required>
        <option value="">Select Category</option>
        <option value="Football">Football</option>
        <option value="Pokémon">Pokémon</option>
        <option value="Real">Real</option>
        <option value="Fake">Fake</option>
      </select>
      <textarea name="Description" placeholder="Description" required></textarea>

      <!-- Optional: redirect after submit -->
      <input type="hidden" name="_next" value="thanks.html">

      <button type="submit">Submit Card</button>
    </form>
  </div>

  <script>
    // Get card name from URL
    const urlParams = new URLSearchParams(window.location.search);
    const cardName = urlParams.get('card');
    document.getElementById('cardNameField').value = cardName;
  </script>

</body>
</html>
