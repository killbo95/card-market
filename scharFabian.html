<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Schar Fabian Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0b2345;
      color: white;
      margin: 0;
      padding: 20px;
    }

    .product-container {
      max-width: 700px;
      margin: 0 auto;
      background-color: #1c3b75;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .product-img {
      width: 100%;
      max-width: 300px;
      display: block;
      margin: 0 auto 20px;
    }

    .product-title {
      font-size: 28px;
      margin-bottom: 10px;
      text-align: center;
    }

    .product-price {
      font-size: 22px;
      color: #ffd700;
      text-align: center;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .buttons button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      background-color: #ff9900;
      transition: 0.3s;
    }

    .buttons button:hover {
      background-color: #e67e00;
    }

    .back-link {
      display: block;
      margin-top: 30px;
      text-align: center;
      color: #aaa;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="product-container">
    <img class="product-img" src="https://i.ibb.co/JwSHNbCz/20250702-122833.jpg" alt="arsenal Card" />
    <h1 class="product-title">Schar Fabian Card</h1>
    <p class="product-price">16.00 AED</p>

    <div class="buttons">
      <button onclick="alert('Added to cart!')">Add to Cart</button>
      <button onclick="alert('Proceeding to buy...')">Buy Now</button>
    </div>

    <a href="index.html" class="back-link">‚Üê Back to homepage</a>
  </div>

</body>
</html>
