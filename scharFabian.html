<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Arsenal Card</title>
  <style>
    body {
      background: #0b2345;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .card-container {
      max-width: 500px;
      margin: auto;
      background: #1c3b75;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }
    img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .btn {
      padding: 12px 20px;
      border: none;
      margin: 10px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      color: white;
      transition: 0.2s;
    }
    .add-cart {
      background: #28a745;
    }
    .add-cart:hover {
      background: #218838;
    }
    .buy-now {
      background: #ff9900;
    }
    .buy-now:hover {
      background: #e68a00;
    }
  </style>
</head>
<body>

  <div class="card-container">
    <h1>Arsenal Bonus Card</h1>
    <img src="https://i.ibb.co/XYZ/arsenal-card.jpg" alt="Arsenal Card" />
    <p><strong>Type:</strong> Football</p>
    <p><strong>Price:</strong> AED 25</p>

    <button class="btn add-cart" onclick="alert('Added to cart!')">Add to Cart</button>
    <button class="btn buy-now" onclick="alert('Buying now...')">Buy Now</button>
  </div>

</body>
</html>
